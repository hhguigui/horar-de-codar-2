<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var numero1 = parseInt(prompt("Digete um numero"))
        var numero2 = parseInt(prompt("Digite um numero"))
        var tipo = parseInt(prompt("1 adição 2 subtrtação 3 divisão 4 multiplicação"))

        var resultado 

        if(tipo === 1){
            resultado = numero1 + numero2
            alert(resultado)
        }else if (tipo === 2){
            resultado = numero1 - numero2
            alert(resultado)
        }else if (tipo === 3) {
            resultado = numero1 * numero2
            alert(resultado)
        }else {
            resultado = numero1 / numero2
            alert(resultado)
        }
        


    </script>
</body>
</html>
